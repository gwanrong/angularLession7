<!doctype html>
<html lang="en" ng-app="zfModule">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div ng-controller="firstCtrl">
        {{a}} <input type="text" ng-model="a">
    </div>
    <div ng-controller="secondCtrl">
        {{a}}
    </div>
    <!--
        ng-app="zfModule" 告诉angular当前以哪个模块来启动
    -->
    <script src="node_modules/angular/angular.js"></script>
    <script>
        // angular中 一切从模块开始，拥有一个模块
        //param1 模块的名字
        //param2 依赖的模块 数组形式(如果没有则是空数组形式)
        //param3 配置
        var app = angular.module('zfModule',[]);// 创建模块，可以返回一个当前模块
        //MVVM   angular中要通过控制器进行调度数据
        //param1 控制器的名字
        //param2 是回调函数  当我们拥有了一个控制器后，会送你个$scope
        app.controller('firstCtrl',function ($scope) {
            //$scope作用域，给当前控制器权限 scope就是viewModel
            $scope.a = 'zfpx';
        });
        app.controller('secondCtrl',function ($scope) {
            $scope.a = 'zfpx2';
        });
        //alert(app === angular.module('zfModule'));//true


    </script>
</body>
</html>
